<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Travel Checklist</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            font-size: 18px;
        }

        .important {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="header">
        <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M21 16V14L13 9V3.5C13 2.67 12.33 2 11.5 2C10.67 2 10 2.67 10 3.5V9L2 14V16L10 13.5V19L8 20.5V22L11.5 21L15 22V20.5L13 19V13.5L21 16Z"
                fill="#2c3e50" />
        </svg>
        <h1>Travel Checklist</h1>
    </div>

    <!-- Section 1: Documents and Money -->
    <div class="checklist">
        <h2>1. DOCUMENTS AND MONEY</h2>
        <div class="item"><label><input type="checkbox"> Passports</label></div>
        <div class="item"><label><input type="checkbox"> Driving License</label></div>
        <div class="item"><label><input type="checkbox"> Credit Cards</label></div>
        <div class="item"><label><input type="checkbox"> Cash</label></div>
        <div class="item"><label><input type="checkbox"> Travel Insurance</label></div>
        <div class="item"><label><input type="checkbox"> Leave Approval from Work</label></div>
        <div class="item"><label><input type="checkbox"> Electronic copies of Key Documents</label></div>
    </div>

    <!-- Section 2: Clothing and Accessories -->
    <div class="checklist">
        <h2>2. CLOTHING AND ACCESSORIES</h2>
        <div class="item"><label><input type="checkbox"> Underwear</label></div>
        <div class="item"><label><input type="checkbox"> Socks</label></div>
        <div class="item"><label><input type="checkbox"> Pants</label></div>
        <div class="item"><label><input type="checkbox"> Shirts or T-shirts</label></div>
        <div class="item"><label><input type="checkbox"> Swimsuits</label></div>
        <div class="item"><label><input type="checkbox"> Sleepwear</label></div>
        <div class="item"><label><input type="checkbox"> Shoes</label></div>
        <div class="item"><label><input type="checkbox"> Flip Flops</label></div>
        <div class="item"><label><input type="checkbox"> Hats</label></div>
        <div class="item"><label><input type="checkbox"> Sunglasses</label></div>
        <div class="item"><label><input type="checkbox"> Jeans</label></div>
        <div class="item"><label><input type="checkbox"> Belt</label></div>
        <div class="item"><label><input type="checkbox"> Sweaters</label></div>
        <div class="item"><label><input type="checkbox"> Towel</label></div>
    </div>

    <!-- Section 3: Toiletries -->
    <div class="checklist">
        <h2>3. TOILETRIES</h2>
        <div class="item"><label><input type="checkbox"> Toothbrushes and Toothpaste</label></div>
        <div class="item"><label><input type="checkbox"> Shower Sponge</label></div>
        <div class="item"><label><input type="checkbox"> Travel-Sized Shampoo, Conditioner, Body Wash</label></div>
        <div class="item"><label><input type="checkbox"> Deodorant</label></div>
        <div class="item"><label><input type="checkbox"> Shaver</label></div>
        <div class="item"><label><input type="checkbox"> Hair Wax</label></div>
        <div class="item"><label><input type="checkbox"> Nail Clippers</label></div>
        <div class="item"><label><input type="checkbox"> Sunscreen</label></div>
    </div>

    <!-- Section 4: For the Kid -->
    <div class="checklist">
        <h2>4. FOR THE KID</h2>
        <div class="item"><label><input type="checkbox"> Kid-Friendly Sunscreen</label></div>
        <div class="item"><label><input type="checkbox"> Water Bottle</label></div>
        <div class="item"><label><input type="checkbox"> Change of Clothes</label></div>
        <div class="item"><label><input type="checkbox"> Beach Toys</label></div>
        <div class="item"><label><input type="checkbox"> Swim Jacket</label></div>
        <div class="item"><label><input type="checkbox"> Swim Goggles</label></div>
        <div class="item"><label><input type="checkbox"> Stroller</label></div>
    </div>

    <!-- Section 5: Electronics -->
    <div class="checklist">
        <h2>5. ELECTRONICS</h2>
        <div class="item"><label><input type="checkbox"> Mobile Phones</label></div>
        <div class="item"><label><input type="checkbox"> SIM Card/eSIM</label></div>
        <div class="item"><label><input type="checkbox"> Airpods</label></div>
        <div class="item"><label><input type="checkbox"> Chargers (for each device)</label></div>
        <div class="item"><label><input type="checkbox"> Electric Adapters</label></div>
        <div class="item"><label><input type="checkbox"> Power Bank</label></div>
        <div class="item"><label><input type="checkbox"> Apple Watch</label></div>
        <div class="item"><label><input type="checkbox"> Watch Charger</label></div>
        <div class="item"><label><input type="checkbox"> Laptop</label></div>
    </div>

    <!-- Section 6: Health -->
    <div class="checklist">
        <h2>6. HEALTH</h2>
        <div class="item"><label><input type="checkbox"> Insect Repellent</label></div>
        <div class="item"><label><input type="checkbox"> Pain Relievers (Panadol, Solpadeine)</label></div>
        <div class="item"><label><input type="checkbox"> Prescription Medications</label></div>
        <div class="item"><label><input type="checkbox"> Band-Aids</label></div>
        <div class="item"><label><input type="checkbox"> Mustella/Rash cream</label></div>
        <div class="item"><label><input type="checkbox"> Hand Sanitizer</label></div>
        <div class="item"><label><input type="checkbox"> Tissues</label></div>
    </div>

    <!-- Section 7: Miscellaneous -->
    <div class="checklist">
        <h2>7. MISCELLANEOUS</h2>
        <div class="item"><label><input type="checkbox"> Reusable Water Bottles</label></div>
        <div class="item"><label><input type="checkbox"> Beach Towels</label></div>
        <div class="item"><label><input type="checkbox"> Baby Monitor</label></div>
        <div class="item"><label><input type="checkbox"> Wet Bags (for storing wet swimwear or towels)</label></div>
        <div class="item"><label><input type="checkbox"> Travel Laundry Bag</label></div>
        <div class="item"><label><input type="checkbox"> Car Phone Holder</label></div>
        <div class="item"><label><input type="checkbox"> Navigo</label></div>
    </div>

    <!-- Section 8: Prepare Your Home -->
    <div class="checklist">
        <h2>8. PREPARE YOUR HOME</h2>
        <div class="item"><label><input type="checkbox"> Arrange Care of Pets, Lawn, and Plants</label></div>
        <div class="item"><label><input type="checkbox"> Unplug Appliances</label></div>
        <div class="item"><label><input type="checkbox"> Photograph of Luggage Contents in Case of Loss</label></div>
        <div class="item"><label><input type="checkbox"> Transfer Music to iPhone</label></div>
        <div class="item"><label><input type="checkbox"> Leave House Key</label></div>
        <div class="item"><label><input type="checkbox"> Close Gas Bottle</label></div>
    </div>

    <!-- Section 9: Military Gear for Aviator Pilot -->
    <div class="checklist">
        <h2>9. MILITARY GEAR FOR AVIATOR PILOT</h2>
        <div class="item"><label><input type="checkbox"> Mission order</label></div>
        <div class="item"><label><input type="checkbox"> Multicam uniform</label></div>
        <div class="item"><label><input type="checkbox"> Belt</label></div>
        <div class="item"><label><input type="checkbox"> Beret</label></div>
        <div class="item"><label><input type="checkbox"> Flight Suit (1-2)</label></div>
        <div class="item"><label><input type="checkbox"> Aviator Boots</label></div>
        <div class="item"><label><input type="checkbox"> Pilot Helmet</label></div>
        <div class="item"><label><input type="checkbox"> Gloves</label></div>
        <div class="item"><label><input type="checkbox"> Dog Tags</label></div>
        <div class="item"><label><input type="checkbox"> Flight Jacket (if applicable)</label></div>
        <div class="item"><label><input type="checkbox"> Aviator Sunglasses</label></div>
        <div class="item"><label><input type="checkbox"> Green/Beige T-shirts</label></div>
        <div class="item"><label><input type="checkbox"> Socks</label></div>
    </div>

    <!-- Section 10: Military Accessories -->
    <!-- <div class="checklist">
        <h2>10. MILITARY ACCESSORIES</h2>
        <div class="item"><label><input type="checkbox"> Combat Knife</label></div>
        <div class="item"><label><input type="checkbox"> Survival Kit</label></div>
        <div class="item"><label><input type="checkbox"> Ear Protection (Noise-cancelling earmuffs or plugs)</label>
        </div>
        <div class="item"><label><input type="checkbox"> Flashlight (Tactical)</label></div>
        <div class="item"><label><input type="checkbox"> Flight Logbook and Pens</label></div>
    </div> -->



    <script src="script.js"></script>
</body>

</html>
